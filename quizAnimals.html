<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58b7922da2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Easy English words learning, animals quiz. Words learning."/>
    <meta name="keywords" content="Free English worksheets, worksheet, ESL learning, easy english learn, Present simple, Continuous Tense, Present Continous, words, Past Tense, quiz, Future tense, write words, numbers">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155227143-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-155227143-2');
    </script>

    <title>Animals quiz - XYZ Worksheet</title>
</head>
<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispalay-3 my-4">XYZ Worksheet</h2>
            <p class="text-primary dispalay-3 my-4">Easy English learning</p>
        </div>
        <a href="index.html">Back to main page</a>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your answers are<span class="text-primary display-4 p-3">0%</span>correct!!!</p>
        </div>
    </div>

    <!-- Quiz section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">This is:</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. <i class="fas fa-cat"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Cat</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Bird</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. <i class="fas fa-dog"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Lion</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Dog</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. <i class="fas fa-dragon"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Mouse</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Dragon</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. <i class="fas fa-fish"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Frog</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Fish</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. <i class="fas fa-horse"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">Horse</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Spider</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">6. <i class="fas fa-crow"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q6" value="A">
                        <label class="form-check-label">Aligator</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q6" value="B">
                        <label class="form-check-label">Crow</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">7. <i class="fas fa-dove"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q7" value="A">
                        <label class="form-check-label">Dove</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q7" value="B">
                        <label class="form-check-label">Monkey</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">8. <i class="fas fa-frog"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q8" value="A">
                        <label class="form-check-label">Panda</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q8" value="B">
                        <label class="form-check-label">Frog</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">9. <i class="fab fa-evernote"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q9" value="A">
                        <label class="form-check-label">Fox</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q9" value="B">
                        <label class="form-check-label">Elephant</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">10. <i class="fas fa-spider"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q10" value="A">
                        <label class="form-check-label">Spider</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q10" value="B">
                        <label class="form-check-label">Pig</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    



    <script src="quiz.js"></script>
</body>
</html>
