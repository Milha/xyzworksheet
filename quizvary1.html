<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58b7922da2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Lear to write new words.">
    <meta name="keywords" content="Free English worksheets, worksheet, ESL learning, easy english learn, Present simple, Continuous Tense, Present Continous, words, Past Tense, quiz, Future tense, write words, numbers">
    <title>Animals quiz - XYZ Worksheet</title>
</head>
<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispalay-3 my-4">XYZ Worksheet</h2>
            <p class="text-primary dispalay-3 my-4">Easy English learning</p>
        </div>
        <a href="index.html">Back to main page</a>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your answers are<span class="text-primary display-4 p-3">0%</span>correct!!!</p>
        </div>
    </div>

            <h2 class="my-5 text-white">This is:</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. <i class="fas fa-bicycle"></i></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Bicycle</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Train</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. <i class="fas fa-book"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">House</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Book</label>

                <div class="my-5">

                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. <i class="fas fa-couch"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">TV</label>

                    <div class="form-check my-2 text-white-50">

                <div class="my-5">

                    <input type="submit" class="btn btn-light">
                </div>

    <script src="quiz.js"></script>
