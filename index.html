<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>XYZ Worksheet</title>
</head>
<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispalay-3 my-4">XYZ Worksheet</h2>
        </div>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your answers are<span class="text-primary display-4 p-3">0%</span>correct!!!</p>
        </div>
    </div>

    <!-- Quiz section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Choose correct answer!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">Do he play tennis?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Does he play tennis?</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Choose correct answer!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">She go to work every day.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">She goes to work every day</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Choose correct answer!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">They have got five box.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">They have got five boxes.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Choose correct answer!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Fluffy does not eats bone.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Fluffy does not eat bone.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. Choose correct answer!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Can I write?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Do I can write?</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
