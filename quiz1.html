<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Learn English tenses. Choose Present Simple or Contionous Tense."/>
    <title>Present Simple or Contionous Tense - XYZ Worksheet</title>
</head>
<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispalay-3 my-4">XYZ Worksheet</h2>
            <p class="text-primary dispalay-3 my-4">Easy English learning</p>
        </div>
        <a href="index.html">Back to main page</a>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your answers are<span class="text-primary display-4 p-3">0%</span>correct!!!</p>
        </div>
    </div>

    <!-- Quiz section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Simple or Continuous tense?</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Choose Simple tense!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">He plays tennis every day.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">He is playing tennis now.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Choose Continuous tense!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">I never eat meat.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">I am eating meat now.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Choose Simple tense!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Are you watching TV at the moment?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Do you watch TV on Sundays?</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Choose Continuous tense!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">He doesn't sing in the band.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">He isn't singing in the band.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. Choose Simple tense!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">She writes letters to her friends.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">She is writting letters to her friends.</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    



    <script src="quiz.js"></script>
</body>
</html>
