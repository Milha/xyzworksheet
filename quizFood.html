<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Free English worksheets, worksheet, ESL learning, easy english learn, Present simple, Continuous Tense, Present Continous, words, Past Tense, quiz, Future tense, write words, numbers">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58b7922da2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Easy English words learning, food quiz. Words learning."/>
    <title>Food quiz - XYZ Worksheet</title>
</head>
<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispalay-3 my-4">XYZ Worksheet</h2>
            <p class="text-primary dispalay-3 my-4">Easy English learning</p>
        </div>
        <a href="index.html">Back to main page</a>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your answers are<span class="text-primary display-4 p-3">0%</span>correct!!!</p>
        </div>
    </div>

    <!-- Quiz section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">This is:</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. <i class="fas fa-apple-alt"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Orange</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. <i class="fas fa-bread-slice"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Soup</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Bread</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. <i class="fas fa-carrot"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Lettuce</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Carrot</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. <i class="fas fa-egg"></i></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Meat</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Egg</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. <i class="fas fa-hamburger"></i></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">Hamburger</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Pasta</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">6. <i class="fas fa-pizza-slice"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q6" value="A">
                        <label class="form-check-label">Milk</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q6" value="B">
                        <label class="form-check-label">Pizza</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">7. <i class="fas fa-ice-cream"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q7" value="A">
                        <label class="form-check-label">Ice-cream</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q7" value="B">
                        <label class="form-check-label">Tomato</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">8. <i class="fas fa-cookie"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q8" value="A">
                        <label class="form-check-label">Banana</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q8" value="B">
                        <label class="form-check-label">Cookie</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">9. <i class="far fa-lemon"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q9" value="A">
                        <label class="form-check-label">Grapes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q9" value="B">
                        <label class="form-check-label">Lemon</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">10. <i class="fas fa-hotdog"></i></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q10" value="A">
                        <label class="form-check-label">Hotdog</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q10" value="B">
                        <label class="form-check-label">Cabbage</label>
                    </div>
                </div>



                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    



    <script src="quiz.js"></script>
</body>
</html>
